<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX IDE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }
        
        .ide-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        
        .sidebar {
            width: 250px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 10px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            font-weight: bold;
            font-size: 14px;
        }
        
        .file-explorer {
            flex: 1;
            overflow-y: auto;
        }
        
        .file-item {
            padding: 8px 16px;
            cursor: pointer;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .file-item:hover {
            background: #2a2d2e;
        }
        
        .file-item.active {
            background: #094771;
        }
        
        .file-icon {
            width: 16px;
            height: 16px;
            background: #d4d4d4;
            border-radius: 2px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .toolbar {
            height: 40px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 16px;
        }
        
        .toolbar button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .toolbar button:hover {
            background: #1177bb;
        }
        
        .editor-container {
            flex: 1;
            position: relative;
        }
        
        .tab-bar {
            height: 35px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            overflow-x: auto;
        }
        
        .tab {
            padding: 8px 16px;
            background: #1e1e1e;
            border-right: 1px solid #3e3e42;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            font-size: 13px;
        }
        
        .tab.active {
            background: #1e1e1e;
            border-bottom: 2px solid #0e639c;
        }
        
        .tab:not(.active) {
            background: #2d2d30;
        }
        
        .tab:hover:not(.active) {
            background: #2a2d2e;
        }
        
        .tab-close {
            margin-left: auto;
            width: 16px;
            height: 16px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .tab-close:hover {
            background: #e81123;
        }
        
        #editor {
            height: calc(100% - 35px);
        }
        
        .status-bar {
            height: 25px;
            background: #007acc;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 16px;
            font-size: 12px;
            gap: 16px;
        }
        
        .context-menu {
            position: fixed;
            background: #383838;
            border: 1px solid #5a5a5a;
            border-radius: 4px;
            padding: 4px 0;
            z-index: 1000;
            display: none;
            min-width: 150px;
        }
        
        .context-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
        }
        
        .context-menu-item:hover {
            background: #094771;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .modal-content {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            padding: 20px;
            min-width: 300px;
            max-width: 500px;
        }
        
        .modal-header {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 16px;
        }
        
        .modal-body input {
            width: 100%;
            padding: 8px;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            color: #d4d4d4;
            margin-bottom: 16px;
        }
        
        .modal-footer {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        
        .modal-footer button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-primary {
            background: #0e639c;
            color: white;
        }
        
        .btn-secondary {
            background: #3e3e42;
            color: #d4d4d4;
        }
    </style>
</head>
<body>
    <div class="ide-container">
        <div class="sidebar">
            <div class="sidebar-header">
                文件资源管理器
            </div>
            <div class="file-explorer" id="fileExplorer">
                <!-- 文件列表将在这里动态生成 -->
            </div>
        </div>
        
        <div class="main-content">
            <div class="toolbar">
                <button onclick="createNewFile()">新建文件</button>
                <button onclick="createNewFolder()">新建文件夹</button>
                <button onclick="saveCurrentFile()">保存</button>
                <button onclick="compileLatex()">编译</button>
            </div>
            
            <div class="tab-bar" id="tabBar">
                <!-- 标签页将在这里动态生成 -->
            </div>
            
            <div class="editor-container">
                <div id="editor"></div>
            </div>
            
            <div class="status-bar">
                <span id="statusText">就绪</span>
                <span id="cursorPosition">行 1, 列 1</span>
                <span id="fileEncoding">UTF-8</span>
                <span id="fileType">LaTeX</span>
            </div>
        </div>
    </div>
    
    <!-- 右键菜单 -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" onclick="createNewFile()">新建文件</div>
        <div class="context-menu-item" onclick="createNewFolder()">新建文件夹</div>
        <div class="context-menu-item" onclick="deleteFile()">删除</div>
        <div class="context-menu-item" onclick="renameFile()">重命名</div>
    </div>
    
    <!-- 新建文件模态框 -->
    <div class="modal" id="newFileModal">
        <div class="modal-content">
            <div class="modal-header">新建文件</div>
            <div class="modal-body">
                <input type="text" id="newFileName" placeholder="输入文件名 (例如: main.tex)">
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('newFileModal')">取消</button>
                <button class="btn-primary" onclick="confirmNewFile()">创建</button>
            </div>
        </div>
    </div>
    
    <!-- 新建文件夹模态框 -->
    <div class="modal" id="newFolderModal">
        <div class="modal-content">
            <div class="modal-header">新建文件夹</div>
            <div class="modal-body">
                <input type="text" id="newFolderName" placeholder="输入文件夹名">
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('newFolderModal')">取消</button>
                <button class="btn-primary" onclick="confirmNewFolder()">创建</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
